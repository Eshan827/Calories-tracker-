<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Tracker by Eshan</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f4f4f4; }
    h1, h2 { text-align: center; }
    input, select, button { display: block; width: 100%; padding: 10px; margin: 10px 0; font-size: 1em; }
    ul { list-style-type: none; padding: 0; }
    li { background: white; margin-bottom: 8px; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
    .tdee-section { background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Calorie Tracker by Eshan</h1>

  <div class="tdee-section">
    <h2>Set Your Goal</h2>
    <input type="number" id="weight" placeholder="Weight (kg)" />
    <input type="number" id="height" placeholder="Height (cm)" />
    <input type="number" id="age" placeholder="Age (years)" />
    <select id="gender"><option value="male">Male</option><option value="female">Female</option></select>
    <select id="activity">
      <option value="1.2">Sedentary</option>
      <option value="1.375">Lightly active</option>
      <option value="1.55">Moderately active</option>
      <option value="1.725">Very active</option>
    </select>
    <select id="goal"><option value="maintain">Maintain</option><option value="lose">Lose</option><option value="gain">Gain</option></select>
    <button onclick="setTDEE()">Set Calorie Limit</button>
    <p><strong>Daily Calorie Limit:</strong> <span id="dailyLimit">Not set</span> kcal</p>
  </div>

  <input type="text" id="foodName" placeholder="Food Name" />
  <input type="number" id="foodAmount" placeholder="Amount" />
  <select id="foodUnit"><option value="g">Grams</option><option value="piece">Pieces</option></select>
  <input type="number" id="calories" placeholder="Calories (optional)" />
  <button onclick="addFood()">Add Food</button>

  <h2>Total: <span id="totalCalories">0</span> kcal</h2>
  <ul id="foodList"></ul>

  <script src="script.js"></script>
  <script>if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }</script>
</body>
</html>
