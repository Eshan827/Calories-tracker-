<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calories Tracker üçè</title>
  <link rel="icon" href="https://emojicdn.elk.sh/üçè">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&family=Rubik&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f6fd;
      --glass: rgba(255, 255, 255, 0.2);
      --text: #333;
      --accent: #4caf50;
      --radius: 2rem;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Rubik', 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 100px;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 2rem;
      font-weight: 600;
      animation: slideDown 1s ease;
    }
    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .container {
      display: grid;
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .progress-bar {
      background: #ddd;
      border-radius: 1rem;
      overflow: hidden;
      height: 20px;
      margin-top: 0.5rem;
    }
    .progress {
      height: 100%;
      background: var(--accent);
      width: 0%;
    }
    .btn {
      background: var(--accent);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      border-top: 1px solid #ccc;
    }
    .fab {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>Calories Tracker üçè</header>  <div class="container">
    <div class="card">
      <h2>Today's Calories</h2>
      <div class="progress-bar">
        <div class="progress" id="calorieProgress"></div>
      </div>
      <div id="calorieInfo">0 / 2000 kcal</div>
    </div><div class="card" id="foodLog">
  <h2>Meals</h2>
  <div>üç≥ Breakfast: <span id="breakfast"></span></div>
  <div>üçî Lunch: <span id="lunch"></span></div>
  <div>üçï Dinner: <span id="dinner"></span></div>
  <div>üç™ Snacks: <span id="snacks"></span></div>
</div>

<div class="card">
  <h2>Water Intake üíß</h2>
  <div id="water">0 glasses</div>
</div>

<div class="card">
  <h2>Steps üö∂</h2>
  <div id="steps">0 steps</div>
</div>

<div class="card">
  <h2>Macros & Nutrients ü•¶</h2>
  <div>Protein: <span id="protein">0g</span></div>
  <div>Carbs: <span id="carbs">0g</span></div>
  <div>Fats: <span id="fats">0g</span></div>
  <div>Vitamins: <span id="vitamins">-</span></div>
</div>

  </div>  <div class="fab" onclick="addFood()">+</div>  <nav>
    <button class="btn" onclick="logWater()">üíß Water</button>
    <button class="btn" onclick="logSteps()">üö∂ Steps</button>
    <button class="btn" onclick="resetDay()">üîÑ Reset</button>
  </nav>  <script>
    let calories = 0, water = 0, steps = 0;
    const maxCalories = 2000;
    const foodSections = { breakfast: '', lunch: '', dinner: '', snacks: '' };
    const macros = { protein: 0, carbs: 0, fats: 0, vitamins: '-' };

    function updateUI() {
      document.getElementById('calorieProgress').style.width = `${(calories / maxCalories) * 100}%`;
      document.getElementById('calorieInfo').textContent = `${calories} / ${maxCalories} kcal`;
      document.getElementById('water').textContent = `${water} glasses`;
      document.getElementById('steps').textContent = `${steps} steps`;
      for (let section in foodSections) {
        document.getElementById(section).textContent = foodSections[section];
      }
      document.getElementById('protein').textContent = macros.protein + 'g';
      document.getElementById('carbs').textContent = macros.carbs + 'g';
      document.getElementById('fats').textContent = macros.fats + 'g';
      document.getElementById('vitamins').textContent = macros.vitamins;
    }

    function addFood() {
      const food = prompt("Enter food (e.g. Egg - 70 kcal - 6p/1c/5f):");
      if (!food) return;
      const [name, kcal, macro] = food.split('-').map(f => f.trim());
      const [p, c, f] = macro.toLowerCase().split('/').map(v => parseInt(v));
      calories += parseInt(kcal);
      macros.protein += p;
      macros.carbs += c;
      macros.fats += f;
      const section = prompt("Which meal? (breakfast/lunch/dinner/snacks)").toLowerCase();
      if (foodSections[section] !== undefined) {
        foodSections[section] += `${name} (${kcal} kcal), `;
      }
      updateUI();
    }

    function logWater() {
      water++;
      updateUI();
    }

    function logSteps() {
      steps += parseInt(prompt("Enter steps walked:")) || 0;
      updateUI();
    }

    function resetDay() {
      if (!confirm("Reset all data for today?")) return;
      calories = water = steps = 0;
      for (let k in foodSections) foodSections[k] = '';
      for (let k in macros) macros[k] = (k === 'vitamins') ? '-' : 0;
      updateUI();
    }

    updateUI();
  </script></body>
</html>
